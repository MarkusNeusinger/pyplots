name: Test and Generate Plots

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'plots/**/*.py'
      - 'specs/**/*.md'

jobs:
  test-plots:
    name: Test Plots on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Find changed plot files
        id: changed_plots
        run: |
          # Get list of changed Python files in plots/
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'plots/**/*.py' || echo "")

          if [ -z "$CHANGED_FILES" ]; then
            echo "No plot files changed"
            echo "has_plots=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_plots=true" >> $GITHUB_OUTPUT
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Changed plot files:"
          echo "$CHANGED_FILES"

      - name: Test plot execution
        id: test_execution
        if: steps.changed_plots.outputs.has_plots == 'true'
        # Only Python 3.14 is required to pass - older versions are compatibility tests
        continue-on-error: ${{ matrix.python-version != '3.14' }}
        run: |
          echo "üß™ Testing plot files on Python ${{ matrix.python-version }}"

          FAILED=0
          PASSED=0

          while IFS= read -r file; do
            if [ -z "$file" ]; then continue; fi

            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üìä Testing: $file"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

            # Run with non-interactive backend
            if MPLBACKEND=Agg uv run python "$file" 2>&1; then
              echo "‚úÖ PASSED: $file"
              PASSED=$((PASSED + 1))
            else
              echo "‚ùå FAILED: $file"
              FAILED=$((FAILED + 1))
            fi
          done <<< "${{ steps.changed_plots.outputs.files }}"

          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üìã Summary: $PASSED passed, $FAILED failed"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

          # Save results for later aggregation
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

          if [ $FAILED -gt 0 ]; then
            echo "::error::$FAILED plot(s) failed execution on Python ${{ matrix.python-version }}"
            exit 1
          fi

      - name: Skip message
        if: steps.changed_plots.outputs.has_plots != 'true'
        run: |
          echo "‚ÑπÔ∏è No plot files changed in this PR - skipping tests"

  generate-plots:
    name: Generate Plots and Post to Issue
    needs: test-plots
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pillow

      - name: Find changed plot files
        id: changed_plots
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'plots/**/*.py' || echo "")

          if [ -z "$CHANGED_FILES" ]; then
            echo "No plot files changed"
            echo "has_plots=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_plots=true" >> $GITHUB_OUTPUT
          CHANGED_ARRAY=$(echo "$CHANGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "changed_files=$CHANGED_ARRAY" >> $GITHUB_OUTPUT

      - name: Extract issue number from PR
        id: get_issue
        if: steps.changed_plots.outputs.has_plots == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to find issue number from PR body (looks for #XX references)
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q '.body')
          ISSUE_NUM=$(echo "$PR_BODY" | grep -oP '#\K\d+' | head -1 || echo "")

          if [ -z "$ISSUE_NUM" ]; then
            # Fallback: Extract spec ID from branch and find matching issue
            BRANCH="${{ github.head_ref }}"
            SPEC_ID=$(echo "$BRANCH" | sed 's/auto\///')
            ISSUE_NUM=$(gh issue list --label plot-request --search "$SPEC_ID in:title" --json number -q '.[0].number' || echo "")
          fi

          echo "issue_num=$ISSUE_NUM" >> $GITHUB_OUTPUT
          echo "Found issue: #$ISSUE_NUM"

      - name: Setup Google Cloud authentication
        if: steps.changed_plots.outputs.has_plots == 'true'
        id: gcs_auth
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_CREDENTIALS }}

      - name: Setup gcloud CLI
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.gcs_auth.outcome == 'success'
        uses: google-github-actions/setup-gcloud@v2

      - name: Generate timestamp
        id: timestamp
        run: |
          # ISO format timestamp (URL-safe: no colons)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H%M%SZ")
          echo "value=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Generated timestamp: $TIMESTAMP"

      - name: Detect previous versions and generate plots
        id: generate_plots
        if: steps.changed_plots.outputs.has_plots == 'true'
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
          GCS_AUTH_SUCCESS: ${{ steps.gcs_auth.outcome }}
        run: |
          mkdir -p plot_outputs

          # Store previous versions info for later
          echo "{}" > previous_versions.json

          echo '${{ steps.changed_plots.outputs.changed_files }}' | jq -r '.[]' | while read -r file; do
            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üìä Processing: $file"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

            # Extract spec_id, library, variant from path
            if [[ $file =~ ^plots/([^/]+)/([^/]+)/([^/]+)/([^/]+)\.py$ ]]; then
              LIBRARY="${BASH_REMATCH[1]}"
              PLOT_TYPE="${BASH_REMATCH[2]}"
              SPEC_ID="${BASH_REMATCH[3]}"
              VARIANT="${BASH_REMATCH[4]}"
            else
              echo "‚ö†Ô∏è  Invalid file path format: $file"
              continue
            fi

            # Create directory structure matching GCS path
            OUTPUT_DIR="plot_outputs/${SPEC_ID}/${LIBRARY}/${VARIANT}"
            mkdir -p "$OUTPUT_DIR"

            FULL_FILE="${OUTPUT_DIR}/v${TIMESTAMP}.png"
            THUMB_FILE="${OUTPUT_DIR}/v${TIMESTAMP}_thumb.png"

            # Check for previous versions in GCS
            PREVIOUS_URL=""
            VERSION_COUNT=0
            if [ "$GCS_AUTH_SUCCESS" == "success" ] && [ -n "$GCS_BUCKET" ]; then
              GCS_PATH="gs://${GCS_BUCKET}/plots/${SPEC_ID}/${LIBRARY}/${VARIANT}/"
              echo "üîç Checking for previous versions at: $GCS_PATH"

              VERSIONS=$(gsutil ls "${GCS_PATH}v*.png" 2>/dev/null | grep -v "_thumb" | sort || echo "")

              if [ -n "$VERSIONS" ]; then
                VERSION_COUNT=$(echo "$VERSIONS" | wc -l)
                PREVIOUS_GCS=$(echo "$VERSIONS" | tail -1)
                PREVIOUS_URL=$(echo "$PREVIOUS_GCS" | sed "s|gs://${GCS_BUCKET}|https://storage.googleapis.com/${GCS_BUCKET}|")
                echo "üìú Found ${VERSION_COUNT} previous version(s)"
                echo "   Latest: $PREVIOUS_URL"

                # Store previous version info
                jq --arg key "${SPEC_ID}_${LIBRARY}_${VARIANT}" \
                   --arg url "$PREVIOUS_URL" \
                   --arg count "$VERSION_COUNT" \
                   '. + {($key): {"url": $url, "count": ($count | tonumber)}}' \
                   previous_versions.json > tmp.json && mv tmp.json previous_versions.json
              else
                echo "üÜï No previous versions found - this is a new plot"
              fi
            fi

            # Execute plot and capture output
            echo "üé® Generating plot..."
            MPLBACKEND=Agg uv run python "$file" 2>&1 | tee "${OUTPUT_DIR}/generation.log"

            # Find and move generated image
            FOUND_IMAGE=false
            for img in "test_output.png" "output.png" "${SPEC_ID}.png" "preview.png"; do
              if [ -f "$img" ]; then
                mv "$img" "$FULL_FILE"
                echo "‚úÖ Full image: $FULL_FILE"
                FOUND_IMAGE=true
                break
              fi
            done

            if [ "$FOUND_IMAGE" = false ]; then
              echo "‚ö†Ô∏è  No output image found for $file"
              continue
            fi

            # Generate thumbnail (400px width, maintain aspect ratio)
            echo "üñºÔ∏è  Generating thumbnail..."
            uv run python -c "
from PIL import Image
img = Image.open('$FULL_FILE')
ratio = 400 / img.width
new_size = (400, int(img.height * ratio))
thumb = img.resize(new_size, Image.Resampling.LANCZOS)
thumb.save('$THUMB_FILE', optimize=True, quality=85)
print(f'   Thumbnail: {new_size[0]}x{new_size[1]}px')
"
            echo "‚úÖ Thumbnail: $THUMB_FILE"
          done

      - name: Upload plots to GCS
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.gcs_auth.outcome == 'success'
        continue-on-error: true
        run: |
          echo "üì§ Uploading plots to GCS..."
          gsutil -m cp -r plot_outputs/* gs://${{ secrets.GCS_BUCKET }}/plots/
          echo "‚úÖ Upload complete"

      - name: Post results to Issue
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.get_issue.outputs.issue_num != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
        run: |
          ISSUE_NUM="${{ steps.get_issue.outputs.issue_num }}"
          PR_NUM="${{ github.event.pull_request.number }}"

          # Build plot images markdown with before/after comparison
          PLOT_MARKDOWN=""

          if [ "${{ steps.gcs_auth.outcome }}" == "success" ]; then
            # Load previous versions info
            PREV_VERSIONS=$(cat previous_versions.json)

            echo '${{ steps.changed_plots.outputs.changed_files }}' | jq -r '.[]' | while read -r file; do
              if [[ $file =~ ^plots/([^/]+)/([^/]+)/([^/]+)/([^/]+)\.py$ ]]; then
                LIBRARY="${BASH_REMATCH[1]}"
                SPEC_ID="${BASH_REMATCH[3]}"
                VARIANT="${BASH_REMATCH[4]}"

                KEY="${SPEC_ID}_${LIBRARY}_${VARIANT}"
                NEW_URL="https://storage.googleapis.com/${GCS_BUCKET}/plots/${SPEC_ID}/${LIBRARY}/${VARIANT}/v${TIMESTAMP}.png"
                HISTORY_URL="https://console.cloud.google.com/storage/browser/${GCS_BUCKET}/plots/${SPEC_ID}/${LIBRARY}/${VARIANT}"

                # Check if we have a previous version
                PREV_URL=$(echo "$PREV_VERSIONS" | jq -r --arg key "$KEY" '.[$key].url // empty')
                PREV_COUNT=$(echo "$PREV_VERSIONS" | jq -r --arg key "$KEY" '.[$key].count // 0')

                if [ -n "$PREV_URL" ] && [ "$PREV_URL" != "null" ]; then
                  # UPDATE: Show before/after comparison
                  NEW_COUNT=$((PREV_COUNT + 1))
                  PLOT_MARKDOWN="${PLOT_MARKDOWN}
### ${LIBRARY} (${VARIANT}) - UPDATE

| Before | After |
|--------|-------|
| ![Before](${PREV_URL}) | ![After](${NEW_URL}) |

[View version history (${NEW_COUNT} versions)](${HISTORY_URL})
"
                else
                  # NEW: Show only current image
                  PLOT_MARKDOWN="${PLOT_MARKDOWN}
### ${LIBRARY} (${VARIANT}) - NEW

![${LIBRARY} ${VARIANT}](${NEW_URL})
"
                fi
              fi
            done >> plot_markdown.txt

            PLOT_MARKDOWN=$(cat plot_markdown.txt 2>/dev/null || echo "")
          fi

          # Create comment body
          COMMENT_BODY="## üß™ Test Results (PR #${PR_NUM})

| Python | Status | Note |
|--------|--------|------|
| 3.14   | ‚úÖ Pass | Primary (plot generated) |
| 3.13   | ‚ÑπÔ∏è See workflow | Compatibility test |
| 3.12   | ‚ÑπÔ∏è See workflow | Compatibility test |
| 3.11   | ‚ÑπÔ∏è See workflow | Compatibility test |

**Note:** Code is optimized for Python 3.14. Older versions may not be compatible.

## üìä Plot (Python 3.14)
${PLOT_MARKDOWN}

---
ü§ñ *Generated by [test-and-preview workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*"

          gh issue comment "$ISSUE_NUM" --body "$COMMENT_BODY"
          echo "‚úÖ Posted results to issue #$ISSUE_NUM"

      - name: Comment on PR with plots
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.gcs_auth.outcome == 'success'
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let plotMarkdown = '';
            const plotDir = 'plot_outputs';
            const bucket = process.env.GCS_BUCKET;
            const timestamp = process.env.TIMESTAMP;

            // Walk through plot_outputs directory structure
            if (fs.existsSync(plotDir)) {
              const specIds = fs.readdirSync(plotDir, { withFileTypes: true })
                .filter(d => d.isDirectory())
                .map(d => d.name);

              for (const specId of specIds) {
                const specPath = path.join(plotDir, specId);
                const libraries = fs.readdirSync(specPath, { withFileTypes: true })
                  .filter(d => d.isDirectory())
                  .map(d => d.name);

                for (const library of libraries) {
                  const libPath = path.join(specPath, library);
                  const variants = fs.readdirSync(libPath, { withFileTypes: true })
                    .filter(d => d.isDirectory())
                    .map(d => d.name);

                  for (const variant of variants) {
                    const fullFile = `v${timestamp}.png`;
                    const url = `https://storage.googleapis.com/${bucket}/plots/${specId}/${library}/${variant}/${fullFile}`;
                    plotMarkdown += `### ${library} (${variant})\n![${specId}](${url})\n\n`;
                  }
                }
              }
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## üé® Plot Images (Python 3.14)

${plotMarkdown}

---
*Generated by [test-and-preview workflow](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})*`
            });

      - name: Save plot metadata
        if: steps.changed_plots.outputs.has_plots == 'true'
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
        run: |
          cat > plot_metadata.json <<EOF
          {
            "pr_number": ${{ github.event.pull_request.number }},
            "issue_number": "${{ steps.get_issue.outputs.issue_num }}",
            "bucket": "${GCS_BUCKET}",
            "base_path": "plots",
            "timestamp": "${TIMESTAMP}",
            "python_version": "3.14",
            "changed_files": ${{ steps.changed_plots.outputs.changed_files }}
          }
          EOF

      - name: Upload metadata artifact
        if: steps.changed_plots.outputs.has_plots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: plot-metadata
          path: |
            plot_metadata.json
            previous_versions.json
