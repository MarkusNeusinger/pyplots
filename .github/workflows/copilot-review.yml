name: Copilot Review

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  request-review:
    # Nur f√ºr PRs von auto/ branches (Claude Code generierte PRs)
    if: startsWith(github.head_ref, 'auto/')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: React with eyes emoji
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/reactions \
            -f content=eyes

      - name: Request Copilot Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "@copilot please review this PR"
