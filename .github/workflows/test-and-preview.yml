name: Test and Generate Plots

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'plots/**/*.py'
      - 'specs/**/*.md'

jobs:
  test-plots:
    name: Test Plots on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11', '3.12', '3.13', '3.14' ]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Find changed plot files
        id: changed_plots
        run: |
          # Get list of changed Python files in plots/
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'plots/**/*.py' || echo "")

          if [ -z "$CHANGED_FILES" ]; then
            echo "No plot files changed"
            echo "has_plots=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_plots=true" >> $GITHUB_OUTPUT
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Changed plot files:"
          echo "$CHANGED_FILES"

      - name: Test plot execution
        id: test_execution
        if: steps.changed_plots.outputs.has_plots == 'true'
        # Only Python 3.14 is required to pass - older versions are compatibility tests
        continue-on-error: ${{ matrix.python-version != '3.14' }}
        run: |
          echo "üß™ Testing plot files on Python ${{ matrix.python-version }}"

          FAILED=0
          PASSED=0

          while IFS= read -r file; do
            if [ -z "$file" ]; then continue; fi

            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üìä Testing: $file"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

            # Run with non-interactive backend
            if MPLBACKEND=Agg uv run python "$file" 2>&1; then
              echo "‚úÖ PASSED: $file"
              PASSED=$((PASSED + 1))
            else
              echo "‚ùå FAILED: $file"
              FAILED=$((FAILED + 1))
            fi
          done <<< "${{ steps.changed_plots.outputs.files }}"

          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üìã Summary: $PASSED passed, $FAILED failed"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

          # Save results for later aggregation
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

          if [ $FAILED -gt 0 ]; then
            echo "::error::$FAILED plot(s) failed execution on Python ${{ matrix.python-version }}"
            exit 1
          fi

      - name: Skip message
        if: steps.changed_plots.outputs.has_plots != 'true'
        run: |
          echo "‚ÑπÔ∏è No plot files changed in this PR - skipping tests"

      - name: Save test results
        if: always()
        run: |
          mkdir -p test-results
          echo "${{ matrix.python-version }},${{ steps.test_execution.outcome || 'skipped' }}" > test-results/result-${{ matrix.python-version }}.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results/

  generate-plots:
    name: Generate Plots and Post to Issue
    needs: test-plots
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: all-test-results
          merge-multiple: true

      - name: Parse test results
        id: test_results
        run: |
          echo "Parsing test results..."

          get_status() {
            local version=$1
            local file="all-test-results/result-${version}.txt"
            if [ -f "$file" ]; then
              outcome=$(cut -d',' -f2 "$file")
              if [ "$outcome" == "success" ]; then
                echo "pass"
              elif [ "$outcome" == "skipped" ]; then
                echo "skip"
              else
                echo "fail"
              fi
            else
              echo "unknown"
            fi
          }

          echo "py314=$(get_status 3.14)" >> $GITHUB_OUTPUT
          echo "py313=$(get_status 3.13)" >> $GITHUB_OUTPUT
          echo "py312=$(get_status 3.12)" >> $GITHUB_OUTPUT
          echo "py311=$(get_status 3.11)" >> $GITHUB_OUTPUT

          echo "Results parsed:"
          cat all-test-results/*.txt 2>/dev/null || echo "No results found"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pillow

      - name: Find changed plot files
        id: changed_plots
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'plots/**/*.py' || echo "")
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No plot files changed"
            echo "has_plots=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "has_plots=true" >> $GITHUB_OUTPUT
          # JSON Array sicher erstellen
          CHANGED_ARRAY=$(echo "$CHANGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "changed_files=$CHANGED_ARRAY" >> $GITHUB_OUTPUT

      - name: Extract issue number from PR
        id: get_issue
        if: steps.changed_plots.outputs.has_plots == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q '.body')
          ISSUE_NUM=$(echo "$PR_BODY" | grep -oP '#\K\d+' | head -1 || echo "")
          
          if [ -z "$ISSUE_NUM" ]; then
            BRANCH="${{ github.head_ref }}"
            SPEC_ID=$(echo "$BRANCH" | sed 's/auto\///')
            ISSUE_NUM=$(gh issue list --label plot-request --search "$SPEC_ID in:title" --json number -q '.[0].number' || echo "")
          fi
          
          echo "issue_num=$ISSUE_NUM" >> $GITHUB_OUTPUT
          echo "Found issue: #$ISSUE_NUM"

      - name: Setup Google Cloud authentication
        if: steps.changed_plots.outputs.has_plots == 'true'
        id: gcs_auth
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_CREDENTIALS }}

      - name: Setup gcloud CLI
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.gcs_auth.outcome == 'success'
        uses: google-github-actions/setup-gcloud@v2

      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H%M%SZ")
          echo "value=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Detect previous versions and generate plots
        id: generate_plots
        if: steps.changed_plots.outputs.has_plots == 'true'
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
          GCS_AUTH_SUCCESS: ${{ steps.gcs_auth.outcome }}
        run: |
          mkdir -p plot_outputs
          echo "{}" > previous_versions.json
          
          echo '${{ steps.changed_plots.outputs.changed_files }}' | jq -r '.[]' | while read -r file; do
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üìä Processing: $file"
          
            if [[ $file =~ ^plots/([^/]+)/([^/]+)/([^/]+)/([^/]+)\.py$ ]]; then
              LIBRARY="${BASH_REMATCH[1]}"
              PLOT_TYPE="${BASH_REMATCH[2]}"
              SPEC_ID="${BASH_REMATCH[3]}"
              VARIANT="${BASH_REMATCH[4]}"
            else
              echo "‚ö†Ô∏è  Invalid file path format: $file"
              continue
            fi
          
            OUTPUT_DIR="plot_outputs/${SPEC_ID}/${LIBRARY}/${VARIANT}"
            mkdir -p "$OUTPUT_DIR"
            FULL_FILE="${OUTPUT_DIR}/v${TIMESTAMP}.png"
            THUMB_FILE="${OUTPUT_DIR}/v${TIMESTAMP}_thumb.png"
          
            PREVIOUS_URL=""
            VERSION_COUNT=0
          
            if [ "$GCS_AUTH_SUCCESS" == "success" ] && [ -n "$GCS_BUCKET" ]; then
              GCS_PATH="gs://${GCS_BUCKET}/plots/${SPEC_ID}/${LIBRARY}/${VARIANT}/"
              VERSIONS=$(gsutil ls "${GCS_PATH}v*.png" 2>/dev/null | grep -v "_thumb" | sort || echo "")
          
              if [ -n "$VERSIONS" ]; then
                VERSION_COUNT=$(echo "$VERSIONS" | wc -l)
                PREVIOUS_GCS=$(echo "$VERSIONS" | tail -1)
                PREVIOUS_URL=$(echo "$PREVIOUS_GCS" | sed "s|gs://${GCS_BUCKET}|https://storage.googleapis.com/${GCS_BUCKET}|")
          
                jq --arg key "${SPEC_ID}_${LIBRARY}_${VARIANT}" \
                   --arg url "$PREVIOUS_URL" \
                   --arg count "$VERSION_COUNT" \
                   '. + {($key): {"url": $url, "count": ($count | tonumber)}}' \
                   previous_versions.json > tmp.json && mv tmp.json previous_versions.json
              fi
            fi
          
            echo "üé® Generating plot..."
            MPLBACKEND=Agg uv run python "$file" 2>&1 | tee "${OUTPUT_DIR}/generation.log"
          
            FOUND_IMAGE=false
            for img in "test_output.png" "output.png" "${SPEC_ID}.png" "preview.png"; do
              if [ -f "$img" ]; then
                mv "$img" "$FULL_FILE"
                FOUND_IMAGE=true
                break
              fi
            done
          
            if [ "$FOUND_IMAGE" == "false" ]; then
              echo "‚ö†Ô∏è  No output image found for $file"
              continue
            fi
          
            echo "üñºÔ∏è  Processing image..."
            uv run python -m core.images process "$FULL_FILE" "$FULL_FILE" "$THUMB_FILE"
          done

      - name: Upload plots to GCS
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.gcs_auth.outcome == 'success'
        continue-on-error: true
        run: |
          gsutil -m cp -r plot_outputs/* gs://${{ secrets.GCS_BUCKET }}/plots/

      - name: Post results to Issue
        if: steps.changed_plots.outputs.has_plots == 'true' && steps.get_issue.outputs.issue_num != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
          PY314: ${{ steps.test_results.outputs.py314 }}
          PY313: ${{ steps.test_results.outputs.py313 }}
          PY312: ${{ steps.test_results.outputs.py312 }}
          PY311: ${{ steps.test_results.outputs.py311 }}
        shell: bash
        run: |
          ISSUE_NUM="${{ steps.get_issue.outputs.issue_num }}"
          PR_NUM="${{ github.event.pull_request.number }}"

          # Helper function to format status
          format_status() {
            case "$1" in
              pass) echo "‚úÖ Pass" ;;
              fail) echo "‚ùå Fail" ;;
              skip) echo "‚è≠Ô∏è Skip" ;;
              *) echo "‚ùì Unknown" ;;
            esac
          }

          STATUS_314=$(format_status "$PY314")
          STATUS_313=$(format_status "$PY313")
          STATUS_312=$(format_status "$PY312")
          STATUS_311=$(format_status "$PY311")

          # Build plot images markdown
          touch plot_markdown.txt

          if [ "${{ steps.gcs_auth.outcome }}" == "success" ]; then
            PREV_VERSIONS=$(cat previous_versions.json)

            echo '${{ steps.changed_plots.outputs.changed_files }}' | jq -r '.[]' | while read -r file; do
              if [[ $file =~ ^plots/([^/]+)/([^/]+)/([^/]+)/([^/]+)\.py$ ]]; then
                LIBRARY="${BASH_REMATCH[1]}"
                SPEC_ID="${BASH_REMATCH[3]}"
                VARIANT="${BASH_REMATCH[4]}"

                KEY="${SPEC_ID}_${LIBRARY}_${VARIANT}"
                NEW_URL="https://storage.googleapis.com/${GCS_BUCKET}/plots/${SPEC_ID}/${LIBRARY}/${VARIANT}/v${TIMESTAMP}.png"
                HISTORY_URL="https://console.cloud.google.com/storage/browser/${GCS_BUCKET}/plots/${SPEC_ID}/${LIBRARY}/${VARIANT}"

                PREV_URL=$(echo "$PREV_VERSIONS" | jq -r --arg key "$KEY" '.[$key].url // empty')
                PREV_COUNT=$(echo "$PREV_VERSIONS" | jq -r --arg key "$KEY" '.[$key].count // 0')

                if [ -n "$PREV_URL" ] && [ "$PREV_URL" != "null" ]; then
                  NEW_COUNT=$((PREV_COUNT + 1))
                  echo "### ${LIBRARY} (${VARIANT}) - UPDATE" >> plot_markdown.txt
                  echo "" >> plot_markdown.txt
                  echo "| Before | After |" >> plot_markdown.txt
                  echo "|--------|-------|" >> plot_markdown.txt
                  echo "| ![Before](${PREV_URL}) | ![After](${NEW_URL}) |" >> plot_markdown.txt
                  echo "" >> plot_markdown.txt
                  echo "[View version history (${NEW_COUNT} versions)](${HISTORY_URL})" >> plot_markdown.txt
                else
                  echo "### ${LIBRARY} (${VARIANT}) - NEW" >> plot_markdown.txt
                  echo "" >> plot_markdown.txt
                  echo "![${LIBRARY} ${VARIANT}](${NEW_URL})" >> plot_markdown.txt
                fi
                echo "" >> plot_markdown.txt
              fi
            done
          fi

          PLOT_MARKDOWN=$(cat plot_markdown.txt 2>/dev/null || echo "")

          # Build comment body
          {
            echo "## üß™ Test Results (PR #${PR_NUM})"
            echo ""
            echo "| Python | Status | Note |"
            echo "|--------|--------|------|"
            echo "| 3.14   | ${STATUS_314} | Primary (plot generated) |"
            echo "| 3.13   | ${STATUS_313} | Compatibility test |"
            echo "| 3.12   | ${STATUS_312} | Compatibility test |"
            echo "| 3.11   | ${STATUS_311} | Compatibility test |"
            echo ""
            echo "**Note:** Code is optimized for Python 3.14."
            echo ""
            echo "## üìä Plot (Python 3.14)"
            echo "${PLOT_MARKDOWN}"
            echo ""
            echo "---"
            echo "ü§ñ *Generated by [test-and-preview workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*"
          } > comment_body.md

          gh issue comment "$ISSUE_NUM" --body-file comment_body.md
          echo "‚úÖ Posted results to issue #$ISSUE_NUM"

      - name: Save plot metadata
        if: steps.changed_plots.outputs.has_plots == 'true'
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TIMESTAMP: ${{ steps.timestamp.outputs.value }}
        run: |
          echo '{' > plot_metadata.json
          echo '  "pr_number": ${{ github.event.pull_request.number }},' >> plot_metadata.json
          echo '  "issue_number": "${{ steps.get_issue.outputs.issue_num }}",' >> plot_metadata.json
          echo '  "bucket": "'"${GCS_BUCKET}"'",' >> plot_metadata.json
          echo '  "base_path": "plots",' >> plot_metadata.json
          echo '  "timestamp": "'"${TIMESTAMP}"'",' >> plot_metadata.json
          echo '  "python_version": "3.14",' >> plot_metadata.json
          echo '  "changed_files": ${{ steps.changed_plots.outputs.changed_files }}' >> plot_metadata.json
          echo '}' >> plot_metadata.json

      - name: Upload metadata artifact
        if: steps.changed_plots.outputs.has_plots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: plot-metadata
          path: |
            plot_metadata.json
            previous_versions.json
