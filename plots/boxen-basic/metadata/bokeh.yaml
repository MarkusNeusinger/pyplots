    shows "API Endpoint" with the four category labels. A comprehensive legend on
    the right side explains each quantile level (Median Line, 64ths, 32nds, Sixteenths,
    Eighths, Fourths, Median 50%, and Outliers). The background is a subtle off-white
    (#fafafa) with dashed horizontal grid lines. The title correctly follows the format
