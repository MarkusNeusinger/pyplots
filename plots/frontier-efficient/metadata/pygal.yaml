    Sharpe" portfolio (around 14.5% risk, 12.5% return). The title correctly follows
    the format "frontier-efficient · pygal · pyplots.ai". Axis labels are descriptive
    with percentage formatting. A legend at the bottom shows all six series with colored
    squares.'
