# pyplots Rule Versions Index
#
# This file tracks all rule versions and which ones are currently active.
# When automation is implemented, systems will read this file to determine
# which rules to use for generation and evaluation.

# Currently active versions (used for new generations)
active_versions:
  generation: "v1.0.0-draft"  # Code generation rules
  evaluation: null            # Not yet implemented

# All available versions
versions:
  generation:
    - version: "v1.0.0-draft"
      status: "draft"
      path: "generation/v1.0.0-draft/"
      created: "2025-01-23"
      author: "Claude"
      description: "Initial generation ruleset (work in progress)"
      notes: |
        Extracted from documentation:
        - docs/workflow.md
        - docs/architecture/specs-guide.md
        Not yet tested in production.

    # Future versions will be added here:
    # - version: "v1.0.0"
    #   status: "active"
    #   path: "generation/v1.0.0/"
    #   created: "2025-02-01"
    #   description: "Stable initial release"
    #   supersedes: "v1.0.0-draft"

  evaluation:
    # Not yet created
    # Will contain scoring rubrics and LLM evaluation prompts

# Version history and deprecation notices
deprecated_versions:
  # Example:
  # - version: "v0.9.0"
  #   deprecated_date: "2025-01-15"
  #   superseded_by: "v1.0.0"
  #   reason: "Major improvements to quality criteria"

archived_versions:
  # Example:
  # - version: "v0.5.0"
  #   archived_date: "2025-01-10"
  #   reason: "Replaced by v1.0.0 architecture"

# Compatibility matrix (which rule versions work together)
compatibility:
  # Example:
  # - generation_version: "v1.0.0"
  #   compatible_evaluation_versions: ["v1.0.0", "v1.1.0"]
  #
  # - generation_version: "v2.0.0"
  #   compatible_evaluation_versions: ["v2.0.0"]

# Change log summary
changelog:
  - date: "2025-01-23"
    version: "v1.0.0-draft"
    type: "generation"
    changes:
      - "Initial draft creation"
      - "Extracted rules from documentation"
      - "Created template structure"
    author: "Claude"
