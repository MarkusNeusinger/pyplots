  - Data storytelling annotations highlighting tightest and widest spread with IQR
    values
  - Clean visual design with subtle grid, removed spines/ticks, and transparent background
  - Comprehensive data variety across the four classes (different medians, spreads,
    outlier patterns)
  - Dual output (PNG + HTML) leveraging Bokeh web-native capabilities
  weaknesses:
