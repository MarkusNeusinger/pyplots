review:
  strengths:
  - Excellent use of pygal's native Histogram chart type with the (count, start, end)
    tuple format — idiomatic and distinctive
  - Statistical storytelling elements (mean marker, IQR band) add analytical value
    beyond a basic frequency plot
  - Well-configured custom Style with explicit font sizes appropriate for 4800×2700
    canvas
  - Realistic exam score scenario with right-skewed distribution (normal + exponential)
    creates plausible data
  - Colorblind-safe three-color palette with good visual separation between series
  weaknesses:
  - The np.clip(base + skew, 0, 100) creates an artificial spike in the last bin at
    score 100 — consider using a distribution that naturally tapers or adjusting bin
    edges to avoid this artifact
  - 'Data storytelling is minimal: the mean and IQR are shown but there are no on-chart
    text annotations explaining insights (e.g., annotating the skew direction, or
    labeling the peak directly)'
  - The IQR band at 12% of max height is too subtle — it's easy to miss amid the main
    histogram bars
  - Layout has some imbalance with the clipped spike pulling the eye to the far right
  - Style code is verbose with the same font_family string repeated 7 times — could
    use a variable
  image_description: 'The plot displays a histogram of exam scores for 500 students
