# Specification-level metadata for {specification-id}
# Auto-synced to PostgreSQL on push to main

spec_id: {specification-id}
title: {Title}

# Specification tracking
created: null          # ISO 8601 timestamp, set by workflow on first creation
updated: null          # ISO 8601 timestamp, set by workflow on any change
issue: null            # GitHub issue number
suggested: null        # GitHub username or 'pyplots' for seed plots

# Classification tags (applies to all library implementations)
# See docs/reference/tagging-system.md for detailed guidelines
tags:
  plot_type:
    - {type}           # Primary plot type (scatter, bar, line, heatmap, etc.)
  data_type:
    - numeric          # What kind of data (numeric, categorical, timeseries, etc.)
  domain:
    - general          # Where used (general, statistics, finance, science, etc.)
  features:
    - basic            # Special characteristics (basic, grouped, stacked, 3d, etc.)
