name: Copilot Review

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  trigger-copilot:
    # Nur f√ºr PRs von auto/ branches (Claude Code generierte PRs)
    if: startsWith(github.head_ref, 'auto/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: React with eyes emoji
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/reactions \
            -f content=eyes

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push empty commit to trigger Copilot
        run: |
          git commit --allow-empty -m "chore: trigger Copilot review"
          git push
