    appears at the top. A legend at the bottom identifies three series: "Score Distribution
    (n=500)" in blue, "Mean: 71.0 pts" in orange, and "IQR: 63–78 pts (middle 50%)"
    in green. There is a noticeable spike in the last bin at 100 due to np.clip ceiling
    effects.'
