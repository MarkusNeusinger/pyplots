# Metadata for {spec-id}
# Auto-synced to PostgreSQL on push to main

spec_id: {spec-id}
title: {Title}

# Spec-level tracking
created: null          # ISO 8601 timestamp
issue: null            # GitHub issue number
suggested: null        # GitHub username or 'pyplots' for seed plots
updates: []            # List of spec updates [{date, issue, changes}]

tags:
  plot_type:
  - {type}             # scatter, bar, line, pie, histogram, box, area, etc.
  domain:
  - general            # statistics, science, business, finance, etc.
  features:
  - basic              # basic, grouped, stacked, animated, interactive, etc.
  audience:
  - beginner           # beginner, intermediate, advanced
  data_type:
  - numeric            # numeric, categorical, datetime, continuous

# Implementation metadata per library
# GCS URLs: https://storage.googleapis.com/pyplots-images/plots/{spec-id}/{library}/latest.png
# Interactive libraries also have .html: plotly, bokeh, altair, highcharts, pygal, letsplot
implementations:
  matplotlib:
    preview_url: null  # Set after first successful merge to main
    current:           # Current live version
      version: null    # Integer: 0, 1, 2, ...
      date: null       # ISO 8601 timestamp
      issue: null      # GitHub issue number
      generated_by: null  # Model ID (e.g., claude-opus-4-5-20251101)
      quality_score: null # 0-100
    history: []        # Previous versions (same fields as current)
