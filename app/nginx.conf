# Bot detection for SEO - social media crawlers need pre-rendered meta tags
map $http_user_agent $is_bot {
    default 0;
    ~*twitterbot 1;
    ~*facebookexternalhit 1;
    ~*linkedinbot 1;
    ~*slackbot 1;
    ~*telegrambot 1;
    ~*whatsapp 1;
    ~*googlebot 1;
    ~*bingbot 1;
    ~*discordbot 1;
    ~*pinterestbot 1;
    ~*applebot 1;
}

server {
    listen 8080;
    server_name _;

    # Root directory for serving files
    root /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Named location for bot SEO proxy
    location @seo_proxy {
        proxy_pass https://api.pyplots.ai/seo-proxy$request_uri;
        proxy_set_header Host api.pyplots.ai;
        proxy_ssl_server_name on;
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
    }

    # SPA routing - serve index.html for all routes
    # Bots get redirected to backend for proper meta tags
    location / {
        # Redirect bots to SEO proxy via error_page trick (nginx-safe pattern)
        error_page 418 = @seo_proxy;
        if ($is_bot) {
            return 418;
        }
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for Cloud Run
    location /_health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Proxy sitemap.xml to backend API (dynamic generation)
    location = /sitemap.xml {
        proxy_pass https://api.pyplots.ai/sitemap.xml;
        proxy_set_header Host api.pyplots.ai;
        proxy_ssl_server_name on;
    }

    # Plausible Analytics Proxy (bypass ad blockers)
    location = /js/script.js {
        proxy_pass https://plausible.io/js/pa-VsZKkJS49nA8_SUzShW2z.js;
        proxy_set_header Host plausible.io;
        proxy_ssl_server_name on;
        proxy_buffering on;
    }

    location = /api/event {
        proxy_pass https://plausible.io/api/event;
        proxy_set_header Host plausible.io;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}
