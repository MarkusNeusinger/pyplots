    with risk (standard deviation) on the x-axis (5%-30%) and expected return on the
    y-axis (0-24%). The portfolios are color-coded by Sharpe ratio into three groups:
    blue dots for "Low Sharpe (<0.66)", yellow/orange dots for "Mid Sharpe (0.66-0.68)",
    and green dots for "High Sharpe (≥0.68)". The efficient frontier is drawn as a
    red/orange line connecting optimal portfolios from the minimum variance point
    to the maximum return. Two special markers are shown: a small purple dot for "Min
