# Metadata for {spec-id}
# Auto-synced to PostgreSQL on push to main

spec_id: {spec-id}
title: {Title}

# Spec-level tracking
created: null          # ISO 8601 timestamp
issue: null            # GitHub issue number
suggested: null        # GitHub username or 'pyplots' for seed plots
updates: []            # List of spec updates [{date, issue, changes}]

tags:
  plot_type:
  - {type}             # scatter, bar, line, pie, histogram, box, area, etc.
  domain:
  - general            # statistics, science, business, finance, etc.
  features:
  - basic              # basic, grouped, stacked, animated, interactive, etc.
  audience:
  - beginner           # beginner, intermediate, advanced
  data_type:
  - numeric            # numeric, categorical, datetime, continuous

